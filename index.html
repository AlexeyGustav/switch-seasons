<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change years</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;200;300;400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Фильтр по переменам года на чистом JavaScript</h1>
            <ul class="list">
                <li class="list__item active" data-id="all">Все</li>
                <li class="list__item" data-id="winter">Зима</li>
                <li class="list__item" data-id="spring">Весна</li>
                <li class="list__item" data-id="summer">Лето</li>
                <li class="list__item" data-id="autumn">Осень</li>
            </ul>
            <div class="bloks">
                <div class="bloks__row">
                    <div class="block__item summer summer1">
                        <div class="sum">Лето</div>
                        <img src="./img/summer.jpg" alt="Лето">
                    </div>
                    <div class="block__item autumn autumn1">
                        <div class="aut">Осень</div>
                        <img src="./img/autumn.jpg" alt="Осень">
                    </div>
                    <div class="block__item winter winter1">
                        <div class="wint">Зима</div>
                        <img src="./img/winter.jpg" alt="Зима">
                    </div>
                    <div class="block__item spring spring1">
                        <div class="spr">Весна</div>
                        <img src="./img/spring.jpg" alt="Весна">
                    </div>
                </div>

                <div class="bloks__row">
                    <div class="block__item spring spring1">
                        <div class="spr">Весна</div>
                        <img src="./img/spring1.jpg" alt="Весна">
                    </div>
                    <div class="block__item autumn autumn1">
                        <div class="aut">Осень</div>
                        <img src="./img/autumn1.jpg" alt="Осень">
                    </div>
                    <div class="block__item summer summer1">
                        <div class="sum">Лето</div>
                        <img src="./img/summer1.jpg" alt="Лето">
                    </div>
                    <div class="block__item winter winter1">
                        <div class="wint">Зима</div>
                        <img src="./img/winter1.jpg" alt="Зима">
                    </div>
                </div>

                <div class="bloks__row">
                    <div class="block__item winter winter1">
                        <div class="wint">Зима</div>
                        <img src="./img/winter2.jpg" alt="Зима">
                    </div>
                    <div class="block__item autumn autumn1">
                        <div class="aut">Осень</div>
                        <img src="./img/autumn2.jpg" alt="Осень">
                    </div>
                    <div class="block__item summer summer1">
                        <div class="sum">Лето</div>
                        <img src="./img/summer2.jpg" alt="Лето">
                    </div>
                    <div class="block__item spring spring1">
                        <div class="spr">Весна</div>
                        <img src="./img/spring2.jpg" alt="Весна">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>


</body>
</html>
